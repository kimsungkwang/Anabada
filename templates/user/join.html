<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <!-- favicon.ico 404 (Not Found) -->
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

    <title>회원 가입</title>

    <style>
        .background {
            background: aliceblue;
        }

        .join_box {
            border: solid 1px rgba(219, 219, 210, 1);
            width: 370px;
            height: 570px;
            margin-top: 30px;
            background: white;
            text-align: center;
            padding: 20px;
        }

        .join_box_2 {
            border: solid 1px rgba(219, 219, 210, 1);
            width: 370px;
            height: 50px;
            margin-top: 10px;
            background: white;
            text-align: center;
            padding: 13px;
        }
    </style>
</head>
<body class="background">
<div style="display: flex; flex-direction: column; align-items: center; width: 100%">
    <div class="join_box">
        <div>
            <img style="width: 150px"
                 src="https://pbs.twimg.com/profile_images/696454161408385024/cJ4frDIk_400x400.png">
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email_input"="name@example.com">
                <label for="email_input"> 이메일 주소 </label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password_input" placeholder="Password">
                <label for="password_input"> 비밀번호 </label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name_input" placeholder="Name">
                <label for="name_input"> 이름 </label>
            </div>
        </div>
        <div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nickname_input" placeholder="Nickname">
                <label for="nickname_input"> 닉네임 </label>
            </div>
        </div>
        <div style="padding: 5px">
            <button class="btn btn-warning" style="width: 100%"> 카카오톡으로 로그인</button>
        </div>
        <div style="padding: 5px">
            <button class="btn btn-primary" id="join_button" style="width: 100%"> 가입</button>
        </div>
    </div>
    <div class="join_box_2">
        <div> 계정이 있으신가요? <a href="login"> 로그인 </a></div>
    </div>
</div>

<!-- Optional JavaScript; choose one of the two! -->
<script>
    $('#join_button').click(function () {

        let email = $('#email_input').val();
        let password = $('#password_input').val();
        let name = $('#name_input').val();
        let nickname = $('#nickname_input').val();

        console.log(email, password, name, nickname)

        $.ajax({
            url: '/user/join',
            data: {
                email : email,
                password : password,
                name : name,
                nickname : nickname
            },
            method: "POST",

            success: function (data) {
                console.log("성공");
                alert("회원가입 완료");
                location.replace('/user/login')
            },
            error: function (request, status, error) {
                console.log("에러");
            },
            complete: function () {
                console.log("완료");
            }
        })

    });

</script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
